<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Szabo Marius | Designer &#38; Developer</title>
	<meta name="description" content="Szabo Marius is a designer &#38; developer based in Cluj-Napoca, Romania.">
	<meta name="author" content="Szabo Marius">
	<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
	<link rel="stylesheet" href="components/slick/slick.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/modernizr.js"></script>
</head>

<body>
<!-- ~~~~~~~~~~ Page Content ~~~~~~~~~~ -->

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- HEADER -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<header class="main_header">
	<div class="head_container">
			<img class="main-logo" src="img/logo.png" alt="Szabo Marius logo" />
			<div class="main_heading">
				<span class="hello">Hello</span><span class="punctuation">,</span><br />my name is
				<h1>Marius Szabo<span class="punctuation">.</span></h1>
			</div>
			<img class="profession" src="img/profession.png" alt="Web Desinger + Developer" />
			<a class="work_btn" href="#"><img src="img/arrow.png" alt="see my work"></a>
	</div> <!-- end of .head_container -->
</header> <!-- end of .main_header -->

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- CONTENT -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div class="main_content">
	<div class="type_of_work">
		<h2>Web Design</h2>
		<div class="work_container web_container">
			<div class="desktop_slider">
				<div class="slide_links">
					<a class="web_link" href="http://www.google.com" target="_blank"><span>Ciclist</span><img src="img/link_dark.png" alt="link to website" /></a>
				</div>
				<div class="slick_slider">
					<div><img src="img/slider/web/project1.jpg" alt="project 1" data-proj ="project1" data-res="responsive" /></div>
					<div><img src="img/slider/web/project2.jpg" alt="project 2" data-proj ="project2"/></div>
					<div><img src="img/slider/web/project3.jpg" alt="project 3" data-proj ="project3" data-res="responsive"/></div>
				</div> <!-- end of .slick_slider -->
				<div class="pad">
					<img src="img/slider/web/project1-pad.jpg" alt="project 1"/>
				</div> <!-- end of .pad -->
				<div class="phone">
					<img src="img/slider/web/project1-phone.jpg" alt="project 1"/>
				</div> <!-- end of .phone -->
			</div><!-- end of .desktop_slider -->
		</div><!-- end of .work_container -->
	</div> <!-- end of .work_type -->
	<div class="type_of_work">
		<h2>Logo Design</h2>
		<div class="work_container logo_container">
			<div class="logo_slider">
				<div class="slick_slider">
					<div><img src="img/slider/logo/logo1.png" alt="logo1" data-title="Down Arrow"/></div>
					<div><img src="img/slider/logo/logo2.png" alt="logo2" data-title="Left Arrow"/></div>
					<div><img src="img/slider/logo/logo3.png" alt="logo3" data-title="Right Arrow"/></div>
					<div><img src="img/slider/logo/logo4.png" alt="logo4" data-title="Jupiter"/></div>
				</div> <!-- end of .slick_slider -->
				<h3><div></div><span>Down Arrow</span></h3>
			</div> <!-- end of .logo_slider -->
		</div> <!-- end of .work_container -->
	</div> <!-- end of .work_type -->
	<div class="type_of_work">
		<h2>Misc. Design</h2>
		<div class="work_container graphic_container">
			<div class="graphic_slider">
					<div class="slick_slider">
						<div><img src="img/slider/graphic/slide1.jpg" alt="logo1" data-title="Tipa"/></div>
						<div><img src="img/slider/graphic/slide2.jpg" alt="logo2" data-title="Disco"/></div>
						<div><img src="img/slider/graphic/slide3.jpg" alt="logo3" data-title="Headphones"/></div>
						<div><img src="img/slider/graphic/slide4.jpg" alt="logo4" data-title="MOV DE TOT"/></div>
					</div> <!-- end of .slick_slider -->
			</div> <!-- end of .graphic_slider -->
		</div> <!-- end of .work_container -->
	</div> <!-- end of .work_type -->
	<div class="bottom_divider">
		<div class="progressMisc"></div>
		<h3>Tipa</h3>
	</div>
</div> <!-- end of .main-content -->

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- FOOTER -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<footer class="main_footer">

</footer><!-- end of .main_footer -->
  
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- JAVASCRIPTS -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- If google can't load jQuery, load it from different sources -->
<script>window.jQuery || document.write('<script src="http://code.jquery.com/jquery-1.11.0.min.js">\x3C/script>')</script>
<script>window.jQuery || document.write('<script src="js/jQuery.js">\x3C/script>')</script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- Kerning js to improve some irregular kerning around the headers -->
<script src="js/kerning.js"></script>
<!-- Slick.js for the responsive slider needs -->
<script src="components/slick/slick.js"></script>
<!-- Website Javascript -->
<script src="js/custom.js"></script>
</body>
</html>
